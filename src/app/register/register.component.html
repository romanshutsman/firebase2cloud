<div class="wrap">
  <div class="container">
    <div class="row" style=" display: flex; justify-content: center; ">
      <div class="col-md-12">
        <div class="card">
          <article class="card-body">
            <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
              <h1 class="login-title">Sign up</h1>
              <div class="form-row ">
                <div class="col form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                  <label>First name </label>
                  <input type="text" name="first" ngModel required class="form-control" placeholder="">
                </div>
                <div class="col form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                  <label>Last name</label>
                  <input type="text" name="last" ngModel required class="form-control" placeholder=" ">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="form-row ">
                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                  <label>Email address</label>
                  <input type="email" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel class="form-control" placeholder="">
                </div>
                <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                  <label>Create password</label>
                  <input class="form-control" ngModel name="password" minlength="8" required type="password">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="form-row ">
                <div class="form-group">
                  <button type="submit" *ngIf="signupForm.form.valid"  class="btn btn-success btn-lg"> Register </button>
                </div>
              </div>
            </form>
            <div class="clearfix"></div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
